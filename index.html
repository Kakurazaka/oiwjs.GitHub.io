<!DOCTYPE html>
<html lang="ja">
<body>
<button onclick="start()">通知開始</button>

<script>
function start() {
  Notification.requestPermission().then(permission => {
    if (permission === "granted") {
      setInterval(() => {
        new Notification("メッセージ", {
          body: "この文章を表示しています"
        });
      }, 60000); // 1分ごと
    }
  });
}
</script>
</body>
</html>
